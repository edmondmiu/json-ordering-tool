name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-firebase-deploy@v2
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON_ORDERING_TOOL }}'
          channelId: live
          projectId: json-ordering-tool
        if: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON_ORDERING_TOOL }}
      - name: Deployment Skipped
        if: ${{ !secrets.FIREBASE_SERVICE_ACCOUNT_JSON_ORDERING_TOOL }}
        run: |
          echo "🔄 Firebase deployment skipped - service account not configured"
          echo "✅ Build completed successfully"
          echo "📝 To enable auto-deployment, connect this repo in Firebase Console > Hosting > GitHub"
          echo "🌐 Manual deployment: npm run build && firebase deploy"