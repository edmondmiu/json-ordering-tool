name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Deploy to Firebase Preview
        uses: FirebaseExtended/action-firebase-deploy@v2
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON_ORDERING_TOOL }}'
          projectId: json-ordering-tool
        if: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON_ORDERING_TOOL }}
      - name: Preview Deployment Skipped
        if: ${{ !secrets.FIREBASE_SERVICE_ACCOUNT_JSON_ORDERING_TOOL }}
        run: |
          echo "ðŸ”„ Firebase preview deployment skipped - service account not configured"
          echo "âœ… Build completed successfully for PR"
          echo "ðŸ“ To enable preview deployments, connect this repo in Firebase Console > Hosting > GitHub"